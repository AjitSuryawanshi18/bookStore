	<!--below script for sweet alert code start-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<!--below codes for sweet alerts for different modules start-->

	<!--below script for remove from Favourite book alert-->
	<script>

		function removeBook(id) {

			swal({
				title: "Are you sure want to remove ??",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {

						window.location = "/deleteMyList/" + id;

					} else {
						swal("Your Favourite book is still your favourite..!!");
					}
				});

		}

	</script>
