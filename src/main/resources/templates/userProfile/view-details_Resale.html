<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" th:replace="~{base_Login::layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/stylee.css}" />

	<title th:text="@{title}"></title>
</head>

<body>

	<section>

		<div class="col mt-4 mb-4" th:object="${book}">
			<div class="card m-5 " style="border: 1px solid green;">
				<div class="row g-0">
					<div class="col-md-4 m-3">
						<form th:if="${user.role == 'ROLE_USER'}" th:action="@{'/user/addBook/' + ${book.id}}"
							method="post"> <button type="submit"
								style="border: none; background: none; font-size: 20px;"><span><i
										title="Click to add into Your Favourite!"
										class="fa-regular fa-heart"></i></span></button>
							<img th:src="@{/images/{imageName}(imageName=${book.bookImageName})}"
								class="img-fluid rounded-start" alt="No Image" width="50%" height="150px">
						</form>
					</div>
					<div class="col-md-7">
						<div class="card-body">
							<h1 class="card-title" th:text="${book.name}"></h1>
							<h3><i class="text-info">Author : </i><i class="card-text text-info"
									th:text="${book.author}"></i>
							</h3>
							<h4>
								<span class="fw-bold">&#8377; <span class="text-success" th:text="${book.price}"></span></span>

							<p class="card-text" th:text="${book.bookDescription}"></p>
						</div>
						<a th:href="@{/user/available_ResaleBooks}"><button type="button"
								class="btn btn-light m-2">Back</button></a>
						<a th:href="@{/user/available_ResaleBooks/view-details_Resale/View_Summary/{id} (id=${book.id})}"><button type="button" class="btn btn-success m-2">View Summary</button></a>
					</div>
				</div>
			</div>

		</div>










































		<!-- footer start-->
		<footer class="footer1">
			<p>Â© 2024 BookStore.com All Rights Reserved</p>
		</footer>
		<!-- footer end-->
		</main>
	</section>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
