<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" th:replace="~{base::Layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	

	<title>Edit Book</title>
</head>

<body>
	<section>
		<main role="main">

			<div class="container my-5 p-5 text-info " style="border:2px solid cyan; background-color: #f1f1f1;">

				<a th:href="@{/available_books}" class="aBack" id="back";>&laquo; Back</a>

				<h4 class="text-center">Edit Book Here</h4>
				<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">

					<input type="hidden" name="id" th:value="${book.id}" />
					<div class="mb-3">
						<label for="name" class="form-label">Name
						</label> <input type="text" class="form-control" name="name" th:value="${book.name}">
					</div>

					<div class="mb-3">
						<label for="author" class="form-label">Author
						</label> <input type="text" class="form-control" name="author" th:value="${book.author}">
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Price
						</label> <input type="text" class="form-control" name="price" th:value="${book.price}">
					</div>

					<center><button type="submit" class="btn btn-info btn-lg btn-block">Update</button></center>
				</form>
			</div>

			<hr>

			<!-- footer start-->
			<footer class="footer1">
				<p>Â© 2023 BookStore.com All Rights Reserved</p>
			</footer>
			<!-- footer end-->

		</main>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
