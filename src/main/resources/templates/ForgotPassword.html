<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Forgot Password</div>
						
						<div class="card-body">
							<form action="sendLink_ForgotPassword" method="post">

								<div class="mb-3">
									<label>Enter Your Email Address</label><input type="email" name="emailForForgotPassword" class="form-control">
								</div>
								
								<button class="btn btn-primary col-md-12">Send Verification Link</button>
								
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>


		<!--script for show password -->

		<script>function myFunction() {

				var x = document.getElementById("myInput");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>




	</section>



</body>

</html>
