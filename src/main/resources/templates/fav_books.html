<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" th:replace="~{base_Login::layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<title>favourite book page</title>

</head>

<body>


	<section>

		<main role="main">
			<div class="container my-5 col-md-8 table-responsive" >
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Author</th>
							<th scope="col">Price</th> 
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="b :${book}">
							<td th:text="${b.id}"></td>
							<td th:text="${b.name}"></td>
							<td th:text="${b.author}"></td>
							<td th:text="${b.price}"></td>
							<td><a style="color:red" href="#" th:onclick="|removeBook(${b.id})|"><i title="Click to remove from Favourite!" class="fa-solid fa-heart"></i></a>
							<a style="color:green; text-decoration: none; padding-left: 10px;" th:href="@{/buyNow/{id} (id=${b.id})}">Buy Now</a></td>
						
							</td>
						</tr>


					</tbody>
				</table>
			</div>

			<hr>

			<!-- footer start-->
			<footer class="footer1">
				<p>Â© 2023 BookStore.com All Rights Reserved</p>
			</footer>
			<!-- footer end-->

		</main>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
